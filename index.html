<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="left-container">
      <div class="title">
        <img src="./odin-logo.png" alt="logo" height="auto" width="70px" />
        <h1>Odin</h1>
      </div>
      <div class="footer-text">
        <p>Photo by Halie West on Unsplash</p>
      </div>
    </div>
    <div class="right-container">
      <div class="section-text">
        <h2 class="main-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h2>
        <h2 class="sub-text">You know you want to.</h2>
      </div>
      <div>
        <h2 class="form-cta-text">Let's do this</h2>
      </div>
      <form>
        <div class="left-col">
          <label for="firstname">First Name</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Thor"
            required
          />
          <label for="email">email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="thortheman@odin.com"
            required
          />
          <label for="password">Password</label>
          <input type="text" name="password" id="password" required />
        </div>
        <div class="right-col">
          <label for="firstname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="The God"
            required
          />
          <label for="phone-nnumber">Phone Number</label>
          <input
            type="tel"
            name="phone-number"
            id="phone-number"
            placeholder="555-555-5555"
            required
          />
          <label for="confirm-password">Confirm Password</label>
          <input
            type="text"
            name="confirm-password"
            id="confirm-password"
            required
          />
        </div>
      </form>
      <div class="cta">
        <button class="cta-btn" type="submit">Create Account</button>
        <div class="register-login">
          <h3>Already have an account?</h3>
          <span>Log in</span>
        </div>
      </div>
    </div>
  </body>
</html>
